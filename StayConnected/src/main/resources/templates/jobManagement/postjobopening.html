<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords"
	content="Bootstrap, Landing page, Template, Registration, Landing">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="author" content="Grayrids">
<title>Post Job Opening</title>
<style>
.error {
	color: red;
	font-style: italic;
}
</style>
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/line-icons.css">
<link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
<link rel="stylesheet" href="/assets/css/owl.theme.default.css">
<link rel="stylesheet" href="/assets/css/slicknav.min.css">
<link rel="stylesheet" href="/assets/css/animate.css">
<link rel="stylesheet" href="/assets/css/main.css">
<link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
<body>
	<div th:insert="~{Fragments/defaultFragment :: header}"></div>
	<section class="job-browse section">
	<form action="#" th:action="@{/postJobOpenings}" th:object="${postjob}"
		method="post" style="padding-left: 350px">
		<table>
			<tr>
				<td>Job ID</td>
				<td><input type="text" required="required" th:field="*{jobID}" /></td>
			</tr>
			<tr>
				<td>Position</td>
				<td><input type="text" required="required"
					th:field="*{position}" /></td>
			</tr>
			<tr>
				<td>Proficiency</td>
				<td><input type="text" required="required"
					th:field="*{proficiancy}" /></td>
			</tr>
			<tr>
				<td>Location</td>
				<td><input type="text" required="required"
					th:field="*{location}" /></td>
			</tr>
			<tr>
				<td>Start Date</td>
				<td><input type="date" th:field="*{startDate}"
					th:text="${#dates.format(startDate, 'dd-MM-yyyy')}" /></td>
			</tr>
			<tr>
				<td>End Date</td>
				<td><input type="date" th:field="*{endDate}"
					th:text="${#dates.format(endDate, 'dd-MM-yyyy')}" /></td>
			</tr>
			<tr>
				<td>Hours Per Week</td>
				<td><input type="text" th:field="*{hoursPerWeek}" /></td>
			</tr>
			<tr>
				<td>Pay Rate</td>
				<td><input type="text" required="required"
					th:field="*{payrate}" /></td>
			</tr>
			<tr>
				<td>CompanyName</td>
				<td><input type="text" required="required"
					th:field="*{companyName.companyName}" /></td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td><input type="text" th:field="*{companyName.phoneNumber}" /></td>
			</tr>
			<tr>
				<td>Job Description</td>
				<td><input type="text" required="required"
					th:field="*{jobDescription}" /></td>
			</tr>
			<tr>
				<td>
					<h3>Skills</h3>
					<ul>
						<li th:each="skill : ${skills}"><input type="checkbox"
							name="ski" th:value="${skill.skillID}" /> <label
							th:text="${skill.skillName}"></label></li>
					</ul>
				</td>
			</tr>
			<tr>
				<td><button class="btn btn-common log-btn mt-3" type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
	</section>
	<div th:insert="~{Fragments/defaultFragment :: footer}"></div>
</body>
</body>
</html>
