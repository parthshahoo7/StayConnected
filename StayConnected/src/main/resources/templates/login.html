<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords"
	content="Bootstrap, Landing page, Template, Registration, Landing">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="author" content="Grayrids">
<title>login</title>
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/line-icons.css">
<link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
<link rel="stylesheet" href="/assets/css/owl.theme.default.css">
<link rel="stylesheet" href="/assets/css/slicknav.min.css">
<link rel="stylesheet" href="/assets/css/animate.css">
<link rel="stylesheet" href="/assets/css/main.css">
<link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
	<div th:insert="~{Fragments/defaultFragment :: header}"></div>
	<section id="content" class="section-padding">
		<div class="page-header">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-header">
							<h2>Welcome to StayConnected, login below</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form th:action="@{/login}" method="post" class="login-form"
			style="width: 750px; padding-left: 450px">
			<div class="form-group">
				<label>RoyalID </label> <input class="form-control" type="text"
					name="username" />
			</div>
			<div class="form-group">

				<label>Password:</label> <input class="form-control" type="password"
					name="password" /> <input type="submit"
					class="btn btn-common log-btn mt-3" value="Sign In" />

			</div>
		</form>
	</section>
	<div th:insert="~{Fragments/defaultFragment :: footer}"></div>

</body>
</html>
